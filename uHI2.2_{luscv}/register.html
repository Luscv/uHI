      <div>
        <p> Nome Completo:</p>
        <input type="text" name="Nome Completo" id="name"
               class="text" placeholder="Digite seu nome completo">
      </div>

      <div>
        <p>Data de Nascimento:</p>
        <input type="date" name="Data de Nascimento" id="data"
               class="text" placeholder="dd/mm/aaaa">
      </div>


      <div>

        <p>Sexo:</p>
        <div>
          <input type="radio" name="sexo" class="radio" value="Masculino">Masculino<br>
        </div>

        <div>
          <input type="radio" name="sexo" class="radio" value="Feminino">Feminino<br>
        </div>

        <div>
          <input type="radio" name="sexo" class="radio" value="Outro">Outro<br>
        </div>
      </div>

      <div>
        <p>CPF:</p>
        <input type="text" name="CPF" id="cpf" class="text"
               placeholder="111.222.333-44">
      </div>
    </div>

    <div class="Cadastro" id="virtual">

        <p>Email:</p>
        <input type="email" name="Email" id="email" class="text"

        <p>Senha:</p>

               class="text" placeholder="Digite sua senha">

        <p>Confirme sua senha:</p>
